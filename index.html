<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Buscador de Personas</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-gray-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-2xl font-bold mb-4">Buscador de Personas</h1>
      <input
        type="text"
        id="search"
        class="border p-2 w-full mb-4"
        placeholder="Buscar por nombre o apellido..."
      />
      <table class="min-w-full bg-white shadow-md rounded-lg">
        <thead>
          <tr>
            <th class="py-2 px-4 border-b text-left w-2/3">Nombre</th>
            <th class="py-2 px-4 border-b text-left w-1/3">Estado</th>
          </tr>
        </thead>
        <tbody id="person-list"></tbody>
      </table>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
